<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="current-info">
        
        <div class="date-container">
            <div class="time" id="time">
                6:51 <span id="am-pm">PM</span>
            </div>
            <div class="date" id="date">
                Monday, May 16
            </div>


            <div class="other" id="current-weather-items">
                <!-- <div class="weather-item">
                    <div>Humidity</div>
                    <div>%</div>
                </div>
        
                <div class="weather-item">
                    <div>Wind Speed</div>
                    <div>%</div>
                </div>
        
                <div class="weather-item">
                    <div>UV Index</div>
                    <div>%</div>
                </div> -->
            </div>
        </div>
    </div>


    <div class="place-container">
        <div class="city" id="city">Houston</div>
        <div class="state" id="state">Texas</div>
    </div>

    <!-- br><br>
    <div class="searchcontainer">
        <div class="title">City Search:</div>
        <input id="cityinput" placeholder="Austin" type="text" onfocus="this.value=''">
        <div class="history" id="button">Search</div>
    </div>
    <div class="historycontainer"> -->

    <div class="future-forecast">
        <div class="today" id="current-temp">
        <!-- <img src=" http://openweathermap.org/img/wn/10d@2x.png"
        alt="weather icon" class="w-icon"> -->
        <div class="other">
            <!-- <div class="day">Monday</div>
            <div class="temp">90&#176; F</div> -->
        </div>
    </div>
    <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
            <div class="day">Monday</div>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">90&#176; F</div>
        </div>
    <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
            <div class="day">Tuesday</div>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">90&#176; F</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Wednesday</div>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">90&#176; F</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Thursday</div>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">90&#176; F</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Friday</div>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">90&#176; F</div>
        </div>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" integrity="sha512-x/vqovXY/Q4b+rNjgiheBsA/vbWA3IVvsS8lkQSX1gQ4ggSJx38oI2vREZXpTzhAv6tNUaX81E7QBBzkpDQayA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
